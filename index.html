<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/cardstarter.css">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <header>
            <img src="images/cards.jpg" alt="">
            <h1>Blackjack</h1>
            <img src="images/cards.jpg" alt="">
        </header>
        <h2>Dealer Hand</h2>
        <h2 class="hidden" id="dealerTotal">Total: 
            <span id="dealerScore"></span>
        </h2>
        <div class="hand">
            <div class="card large back-red" id="dc0"></div>
            <div class="card large hidden" id="dc1"></div>
            <div class="card large hidden" id="dc2"></div>
            <div class="card large hidden" id="dc3"></div>
            <div class="card large hidden" id="dc4"></div>
            <div class="card large hidden" id="dc5"></div>
            <div class="card large hidden" id="dc6"></div>
            
        </div>
        <h2>Player Hand</h2><h2>Total: <span id="playerScore"></span></h2>
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
        <button id="reset">Reset</button>
        <div id="playerHand"></div>
        <div class="hand">
            <div class="card large hidden" id="pc0"></div>
            <div class="card large hidden" id="pc1"></div>
            <div class="card large hidden" id="pc2"></div>
            <div class="card large hidden" id="pc3"></div>
            <div class="card large hidden" id="pc4"></div>
            <div class="card large hidden" id="pc5"></div>
            <div class="card large hidden" id="pc6"></div>
        </div>
        <script src="js/main.js" async defer></script>
    </body>
</html>
